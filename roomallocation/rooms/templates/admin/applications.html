
{% if residence_applications %}
	<ul>
	{% for application in residence_applications %}
		<li> <a href="./{{application.0}}/{{application.1}}"> {{application.0}} | {{application.1}} | {{application.2}} </a></li>
		{% endfor %}
	</ul>

{% else %}
	<p>No applications are available at this point.</p>
{% endif %}
